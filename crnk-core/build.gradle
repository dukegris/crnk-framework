apply plugin: 'java'

dependencies {

    compileOnly 'com.fasterxml.jackson.core:jackson-annotations'
    compileOnly 'com.fasterxml.jackson.core:jackson-core'
    compileOnly 'com.fasterxml.jackson.core:jackson-databind'
    compileOnly 'net.jodah:typetools:0.6.3'
    compileOnly 'org.slf4j:slf4j-api:1.7.13'

    testCompileOnly 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.10'
    testCompileOnly 'com.google.guava:guava:15.0'
    testCompileOnly 'com.jayway.jsonpath:json-path:2.2.0'
    testCompileOnly 'net.javacrumbs.json-unit:json-unit-fluent:1.5.3'
    testCompileOnly 'nl.jqno.equalsverifier:equalsverifier:1.7.2'
    testCompileOnly "org.junit.jupiter:junit-jupiter-api:$JUNIT_VERSION"
    testCompileOnly "org.junit.jupiter:junit-jupiter-params:$JUNIT_VERSION"
    testCompileOnly "org.junit.jupiter:junit-jupiter-engine:$JUNIT_VERSION"
    testCompileOnly "org.junit.vintage:junit-vintage-engine:$JUNIT_VERSION"

}
