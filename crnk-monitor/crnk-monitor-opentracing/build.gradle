// RCS
// apply plugin: 'java'
plugins {
	id 'java'
	id 'java-library'
}

dependencies {

    implementation project(':crnk-core')

    implementation 'io.opentracing:opentracing-api:0.33.0'
    implementation 'org.slf4j:slf4j-api:2.0.9'

    // RCS unneeded:
    // testImplementation project(':crnk-core')
    testImplementation project(':crnk-setup:crnk-setup-servlet')
    testImplementation project(':crnk-test')

    // RCS unneeded:
    // testImplementation 'io.opentracing:opentracing-api:0.33.0'
    testImplementation 'jakarta.servlet:jakarta.servlet-api:6.0.0'
    testImplementation 'org.springframework:spring-test:6.0.13'

    testRuntimeOnly 'org.springframework:spring-web:6.0.13'
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$JUNIT_VERSION"

}
