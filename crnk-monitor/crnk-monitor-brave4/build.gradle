// RCS
// apply plugin: 'java'
plugins {
	id 'java'
	id 'java-library'
}


dependencies {

    implementation project(':crnk-client')
    implementation project(':crnk-core')

    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.squareup.okhttp3:okhttp:3.4.1'
    implementation 'io.zipkin.brave:brave:4.9.1'
    implementation 'io.zipkin.brave:brave-instrumentation-okhttp3:4.9.1'
    implementation 'io.zipkin.brave:brave-instrumentation-httpclient:4.9.1'
    implementation 'org.apache.httpcomponents:httpclient:4.5.2'

    // RCS unneeded:
    // testImplementation project(':crnk-client')
    // testImplementation project(':crnk-core')
    testImplementation project(':crnk-test')
    testImplementation project(':crnk-setup:crnk-setup-rs')

    // RCS unneeded:
    // testImplementation 'io.zipkin.brave:brave-instrumentation-http:4.9.1'
    testImplementation 'io.zipkin.brave:brave:4.9.1'
    testImplementation 'jakarta.validation:jakarta.validation-api:3.0.2'
    testImplementation 'org.glassfish.jersey.core:jersey-server:3.1.3'
    testImplementation 'org.glassfish.jersey.test-framework:jersey-test-framework-core:3.1.3'

    testRuntimeOnly 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-grizzly2:3.1.3'
    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:$JUNIT_VERSION"

}
