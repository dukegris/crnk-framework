// RCS
// apply plugin: 'java'
plugins {
	id 'java'
	id 'java-library'
	id 'application'
}

mainClassName = "io.crnk.example.springboot.microservice.MicroServiceApplication"

dependencies {

    implementation project(':crnk-client')
    implementation project(':crnk-core')

    implementation 'com.fasterxml.jackson.core:jackson-annotations'
    implementation 'org.springframework:spring-beans:6.0.13'
    implementation 'org.springframework:spring-context:6.0.13'
    implementation 'org.springframework.boot:spring-boot:3.1.5'
    implementation 'org.springframework.boot:spring-boot-autoconfigure:3.1.5'

    // RCS unneeded:
    // testImplementation project(':crnk-client')
    // testImplementation project(':crnk-core')
    testImplementation project(':crnk-testkit')

    // RCS unneeded:
    // testImplementation 'org.springframework:spring-context:6.0.13'
    testImplementation 'io.rest-assured:rest-assured:5.3.2'

    testRuntimeOnly 'org.springframework.boot:spring-boot-starter:3.1.5'
    testRuntimeOnly 'org.springframework.boot:spring-boot-starter-web:3.1.5'
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$JUNIT_VERSION"

}
