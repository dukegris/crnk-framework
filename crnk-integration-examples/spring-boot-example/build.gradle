apply plugin: 'java'

apply plugin: 'application'

mainClassName = "io.crnk.example.springboot.SpringBootExampleApplication"

dependencies {

    compileOnly project(':crnk-core')
    compileOnly project(':crnk-data:crnk-data-facet')
    compileOnly project(':crnk-data:crnk-data-jpa')

    compileOnly 'com.fasterxml.jackson.core:jackson-annotations'
    compileOnly 'com.fasterxml.jackson.core:jackson-databind'
    compileOnly 'com.google.guava:guava:15.0'
    compileOnly 'javax.persistence:javax.persistence-api:2.2'
    compileOnly 'javax.servlet:javax.servlet-api:3.1.0'
    compileOnly 'javax.validation:validation-api:2.0.1.Final'
    compileOnly 'org.springframework:spring-beans:5.1.20.RELEASE'
    compileOnly 'org.springframework:spring-context:5.1.20.RELEASE'
    compileOnly 'org.springframework:spring-web:5.1.20.RELEASE'
    compileOnly 'org.springframework.boot:spring-boot:2.3.12.RELEASE'
    compileOnly 'org.springframework.boot:spring-boot-autoconfigure:2.3.12.RELEASE'

    testCompileOnly project(':crnk-client')
    testCompileOnly project(':crnk-core')
    testCompileOnly project(':crnk-data:crnk-data-jpa')
    testCompileOnly project(':crnk-validation')

    testCompileOnly 'commons-io:commons-io:2.5'
    testCompileOnly 'com.jayway.restassured:rest-assured:2.9.0'
    testCompileOnly 'com.jayway.restassured:json-schema-validator:2.9.0'
    testCompileOnly 'javax.security.auth.message:javax.security.auth.message-api:1.1.1'
    testCompileOnly 'org.apache.tomcat:tomcat-catalina:8.5.95'
    testCompileOnly 'org.springframework:spring-test:5.1.20.RELEASE'
    testCompileOnly 'org.springframework:spring-web:5.1.20.RELEASE'
    testCompileOnly 'org.springframework.boot:spring-boot-starter-test:2.3.12.RELEASE'

}
