// RCS
// apply plugin: 'java'
// apply plugin: 'application'
plugins {
	id 'java'
	id 'java-library'
    id 'application'
}

mainClassName = "io.crnk.example.springboot.SpringBootExampleApplication"

dependencies {

    implementation project(':crnk-core')
    implementation project(':crnk-data:crnk-data-facet')
    implementation project(':crnk-data:crnk-data-jpa')
    implementation project(':crnk-setup:crnk-setup-spring')

    implementation 'com.fasterxml.jackson.core:jackson-annotations'
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.google.guava:guava:32.1.3-jre'
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
    implementation 'jakarta.servlet:jakarta.servlet-api:6.0.0'
    implementation 'jakarta.validation:jakarta.validation-api:3.0.2'
    implementation 'org.springframework:spring-beans:6.0.13'
    implementation 'org.springframework:spring-context:6.0.13'
    implementation 'org.springframework:spring-web:6.0.13'
    implementation 'org.springframework.boot:spring-boot:3.1.5'
    implementation 'org.springframework.boot:spring-boot-autoconfigure:3.1.5'

    // RCS unneeded:
    // testImplementation project(':crnk-core')
    // testImplementation project(':crnk-data:crnk-data-jpa')
    testImplementation project(':crnk-client')
    testImplementation project(':crnk-validation')

    // RCS unneeded:
    // testImplementation 'org.springframework:spring-web:6.0.13'
    testImplementation 'commons-io:commons-io:2.5'
    testImplementation 'io.rest-assured:rest-assured:5.3.2'
    testImplementation 'io.rest-assured:json-schema-validator:5.3.2'
    testImplementation 'jakarta.security.enterprise:jakarta.security.enterprise-api:3.0.0'
    testImplementation 'org.apache.tomcat:tomcat-catalina:10.1.15'
    testImplementation 'org.springframework:spring-test:6.0.13'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.5'

    testRuntimeOnly 'org.springframework.boot:spring-boot-configuration-processor:3.1.5'
    testRuntimeOnly 'org.springframework.boot:spring-boot-starter-web:3.1.5'
    testRuntimeOnly 'org.springframework.boot:spring-boot-starter-data-jpa:3.1.5'
    testRuntimeOnly 'org.apache.tomcat.embed:tomcat-embed-core:10.1.15'
    testRuntimeOnly 'org.apache.tomcat.embed:tomcat-embed-el:10.1.15'
    testRuntimeOnly 'org.apache.tomcat.embed:tomcat-embed-jasper:10.1.15'
    testRuntimeOnly 'org.apache.tomcat.embed:tomcat-embed-websocket:10.1.15'
    testRuntimeOnly 'com.h2database:h2:2.2.224'
    testRuntimeOnly 'org.hibernate.validator:hibernate-validator:8.0.1.Final'
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$JUNIT_VERSION"

}
