// RCS
// apply plugin: 'java'
// apply plugin: 'application'
plugins {
	id 'java'
	id 'java-library'
	id 'application'
}

mainClassName = "io.crnk.example.jersey.App"

dependencies {

    implementation project(':crnk-core')
    implementation project(':crnk-home')
    implementation project(':crnk-setup:crnk-setup-rs')

    implementation 'com.fasterxml.jackson.core:jackson-annotations'
    implementation 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    implementation 'org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.25.1'
    implementation 'org.glassfish.jersey.core:jersey-server:2.25.1'

    // RCS unneeded:
    // testImplementation project(':crnk-setup:crnk-setup-rs')

    // RCS unneeded:
    // testImplementation 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind'
    testImplementation 'org.glassfish.jersey.test-framework:jersey-test-framework-core:2.25.1'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'

    testRuntimeOnly 'com.fasterxml.jackson.core:jackson-databind'
    testRuntimeOnly 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-grizzly2:2.25.1'
    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:$JUNIT_VERSION"

}
