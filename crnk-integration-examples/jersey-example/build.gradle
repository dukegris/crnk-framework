apply plugin: 'java'

apply plugin: 'application'

mainClassName = "io.crnk.example.jersey.App"

dependencies {

    compileOnly project(':crnk-core')
    compileOnly project(':crnk-home')
    compileOnly project(':crnk-setup:crnk-setup-rs')

    compileOnly 'com.fasterxml.jackson.core:jackson-annotations'
    compileOnly 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    compileOnly 'org.glassfish.jersey.containers:jersey-container-grizzly2-http:3.1.3'
    compileOnly 'org.glassfish.jersey.core:jersey-server:2.25.1'

    testCompileOnly project(':crnk-setup:crnk-setup-rs')

    testCompileOnly 'com.fasterxml.jackson.core:jackson-databind'
    testCompileOnly 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    testCompileOnly 'org.glassfish.jersey.test-framework:jersey-test-framework-core:2.25.1'
    testCompileOnly 'org.hamcrest:hamcrest-library:1.3'

}
