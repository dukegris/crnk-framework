// RCS
// apply plugin: 'java'
// apply plugin: 'application'
plugins {
	id 'java'
	id 'java-library'
	id 'application'
}

mainClassName = "io.crnk.example.dropwizard.simple.DropwizardService"

dependencies {

    implementation project(':crnk-core')
    implementation project(':crnk-setup:crnk-setup-rs')

    implementation 'io.dropwizard:dropwizard-core:1.0.0'

}
