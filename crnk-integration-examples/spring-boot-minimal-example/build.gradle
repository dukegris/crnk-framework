// RCS
// apply plugin: 'java'
// apply plugin: 'application'
plugins {
	id 'java'
	id 'java-library'
    id 'application'
}

mainClassName = "io.crnk.example.springboot.microservice.MinimalSpringBootApplication"

dependencies {

    implementation project(':crnk-core')

    implementation 'com.fasterxml.jackson.core:jackson-annotations'
    implementation 'org.springframework:spring-beans:5.2.25.RELEASE'
    implementation 'org.springframework:spring-context:5.2.25.RELEASE'
    implementation 'org.springframework.boot:spring-boot:2.3.12.RELEASE'
    implementation 'org.springframework.boot:spring-boot-autoconfigure:2.3.12.RELEASE'

    // RCS unneeded:
    // testImplementation project(':crnk-core')
    testImplementation project(':crnk-client')

    testImplementation 'commons-io:commons-io:2.5'
    testImplementation 'com.jayway.restassured:rest-assured:2.9.0'
    testImplementation 'com.jayway.restassured:json-schema-validator:2.9.0'
    testImplementation 'org.springframework:spring-test:5.2.25.RELEASE'
    testImplementation 'org.springframework:spring-web:5.2.25.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.12.RELEASE'

    testRuntimeOnly 'org.springframework.boot:spring-boot-configuration-processor:2.3.12.RELEASE'
    testRuntimeOnly 'org.springframework.boot:spring-boot-starter-web:2.3.12.RELEASE'
    testRuntimeOnly 'org.apache.tomcat.embed:tomcat-embed-core:9.0.82'
    testRuntimeOnly 'org.apache.tomcat.embed:tomcat-embed-el:9.0.82'
    testRuntimeOnly 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.82'
    testRuntimeOnly 'org.apache.tomcat.embed:tomcat-embed-websocket:9.0.82'
    testRuntimeOnly 'com.fasterxml.jackson.core:jackson-databind'
    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:$JUNIT_VERSION"

}
