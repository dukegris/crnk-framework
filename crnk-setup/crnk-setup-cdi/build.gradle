apply plugin: 'java'

dependencies {

    compileOnly project(':crnk-core')

    compileOnly 'javax:javaee-api:7.0'
    compileOnly 'org.slf4j:slf4j-api:1.7.13'

    testCompileOnly project(':crnk-core')

    testCompileOnly 'org.apache.deltaspike.modules:deltaspike-test-control-module-api:1.7.1'
    testCompileOnly 'javax:javaee-api:7.0'

}

// e.g. CDI expects those directories to be equal
sourceSets {
    main {
        output.resourcesDir = output.classesDirs.singleFile
    }
    test {
        output.resourcesDir = output.classesDirs.singleFile
    }
}
jar {
    duplicatesStrategy = 'exclude'
}
apply plugin: 'idea'
idea {
    module {
        idea.module.inheritOutputDirs = true
    }
}