// RCS
// apply plugin: 'java'
plugins {
	id 'java'
	id 'java-library'
}

dependencies {

    implementation project(':crnk-core')

    implementation 'javax:javaee-api:7.0'
    implementation 'org.slf4j:slf4j-api:1.7.13'

    // RCS unneeded:
    // testImplementation  project(':crnk-core')

    // RCS unneeded:
    // testCompileOnly 'javax:javaee-api:7.0'
    testCompileOnly 'org.apache.deltaspike.modules:deltaspike-test-control-module-api:1.7.1'

    testRuntimeOnly 'org.apache.deltaspike.modules:deltaspike-test-control-module-impl:1.7.1'
    testRuntimeOnly 'org.apache.deltaspike.cdictrl:deltaspike-cdictrl-weld:1.7.1'
    testRuntimeOnly 'org.jboss.weld.se:weld-se-core:2.4.0.Final'
    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:$JUNIT_VERSION"

}

// e.g. CDI expects those directories to be equal
sourceSets {
    main {
        output.resourcesDir = output.classesDirs.singleFile
    }
    test {
        output.resourcesDir = output.classesDirs.singleFile
    }
}
jar {
    duplicatesStrategy = 'exclude'
}
apply plugin: 'idea'
idea {
    module {
        idea.module.inheritOutputDirs = true
    }
}