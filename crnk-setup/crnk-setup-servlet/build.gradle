// RCS
// apply plugin: 'java'
plugins {
	id 'java'
	id 'java-library'
}

dependencies {

    implementation project(':crnk-core')

    compileOnly 'jakarta.servlet:jakarta.servlet-api:6.0.0'
    implementation 'org.slf4j:slf4j-api:2.0.9'

    // RCS unneeded:
    // testImplementation testCompileOnly project(':crnk-core')
    testImplementation project(':crnk-client')
    testImplementation project(':crnk-reactive')
    testImplementation project(':crnk-test')

    testImplementation 'net.javacrumbs.json-unit:json-unit:3.2.2'
    testImplementation 'org.springframework:spring-beans:4.3.30.RELEASE'
    testImplementation 'org.springframework:spring-test:4.3.30.RELEASE'
    testImplementation 'org.springframework:spring-web:4.3.30.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot:1.5.22.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:1.5.22.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-web:1.5.22.RELEASE'

    testRuntimeOnly 'org.springframework.boot:spring-boot-starter-tomcat:1.5.22.RELEASE'
    testRuntimeOnly 'jakarta.servlet:jakarta.servlet-api:6.0.0'
    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:$JUNIT_VERSION"

}
