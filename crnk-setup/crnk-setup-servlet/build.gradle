apply plugin: 'java'

dependencies {

    compileOnly project(':crnk-core')

    compileOnly 'javax.servlet:javax.servlet-api:3.1.0'
    compileOnly 'org.slf4j:slf4j-api:1.7.13'

    testCompileOnly project(':crnk-client')
    testCompileOnly project(':crnk-core')
    testCompileOnly project(':crnk-reactive')
    testCompileOnly project(':crnk-test')

    testCompileOnly 'net.javacrumbs.json-unit:json-unit:1.5.3'
    testCompileOnly 'org.springframework:spring-beans:4.3.30.RELEASE'
    testCompileOnly 'org.springframework:spring-test:4.3.30.RELEASE'
    testCompileOnly 'org.springframework:spring-web:4.3.30.RELEASE'
    testCompileOnly 'org.springframework.boot:spring-boot:1.5.22.RELEASE'
    testCompileOnly 'org.springframework.boot:spring-boot-starter-test:1.5.22.RELEASE'
    testCompileOnly 'org.springframework.boot:spring-boot-starter-web:1.5.22.RELEASE'

