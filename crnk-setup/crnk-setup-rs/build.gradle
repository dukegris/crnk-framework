// RCS
// apply plugin: 'java'
plugins {
	id 'java'
	id 'java-library'
}

dependencies {

    implementation project(':crnk-core')

    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    implementation 'org.slf4j:slf4j-api:1.7.13'

    // RCS unneeded:
    // testImplementation project(':crnk-core')
    testImplementation project(':crnk-test')

    testImplementation 'com.google.guava:guava:23.0'
    testImplementation 'io.rest-assured:rest-assured:3.0.2'
    testImplementation 'net.javacrumbs.json-unit:json-unit-fluent:1.5.3'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    testImplementation 'org.glassfish.jersey.media:jersey-media-json-jackson:2.25.1'
    testImplementation 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-jetty:2.25.1'

    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:$JUNIT_VERSION"

}
