// RCS
// apply plugin: 'java'
plugins {
	id 'java'
	id 'java-library'
}

dependencies {

    implementation project(':crnk-core')

    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'jakarta.ws.rs:jakarta.ws.rs-api:3.1.0'
    implementation 'org.slf4j:slf4j-api:2.0.9'

    // RCS unneeded:
    // testImplementation project(':crnk-core')
    testImplementation project(':crnk-test')

    testImplementation 'com.google.guava:guava:32.1.3-jre'
    testImplementation 'io.rest-assured:rest-assured:5.3.2'
    testImplementation 'net.javacrumbs.json-unit:json-unit-fluent:3.2.2'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    testImplementation 'org.glassfish.jersey.media:jersey-media-json-jackson:3.1.3'
    testImplementation 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-jetty:3.1.3'

    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:$JUNIT_VERSION"

}
