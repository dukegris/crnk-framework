apply plugin: 'java'

dependencies {

    compileOnly project(':crnk-core')

    compileOnly 'com.fasterxml.jackson.core:jackson-databind'
    compileOnly 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    compileOnly 'org.slf4j:slf4j-api:1.7.13'

    testCompileOnly project(':crnk-core')
    testCompileOnly project(':crnk-test')

    testCompileOnly 'com.google.guava:guava:15.0'
    testCompileOnly 'io.rest-assured:rest-assured:3.0.2'
    testCompileOnly 'net.javacrumbs.json-unit:json-unit-fluent:1.5.3'
    testCompileOnly 'org.hamcrest:hamcrest-library:1.3'
    testCompileOnly 'org.glassfish.jersey.media:jersey-media-json-jackson:2.25.1'
    testCompileOnly 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-jetty:2.25.1'

}
