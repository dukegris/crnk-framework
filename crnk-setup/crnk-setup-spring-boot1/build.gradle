apply plugin: 'java'

apply plugin: 'io.spring.dependency-management'
dependencyManagement {
	imports {
		mavenBom 'org.springframework.boot:spring-boot-dependencies:1.5.22.RELEASE'
	}
}

dependencies {

    compileOnly project(':crnk-core')
    compileOnly project(':crnk-data:crnk-data-jpa')
    compileOnly project(':crnk-home')
    compileOnly project(':crnk-meta')
    compileOnly project(':crnk-operations')
    compileOnly project(':crnk-security')
    compileOnly project(':crnk-setup:crnk-setup-servlet')
    compileOnly project(':crnk-setup:crnk-setup-spring')
    compileOnly project(':crnk-ui')
    compileOnly project(':crnk-validation')

    compileOnly 'com.fasterxml.jackson.core:jackson-databind'
    compileOnly 'javax.persistence:javax.persistence-api:2.2'
	compileOnly 'javax.servlet:javax.servlet-api:3.1.0'
    compileOnly 'javax.validation:validation-api:2.0.1.Final'
    compileOnly 'org.springframework:spring-context:4.3.30.RELEASE'
    compileOnly 'org.springframework:spring-webmvc:4.3.30.RELEASE'
    compileOnly 'org.springframework.boot:spring-boot:1.5.22.RELEASE'
    compileOnly 'org.springframework.boot:spring-boot-autoconfigure:1.5.22.RELEASE'

    testCompileOnly project(':crnk-core')
    testCompileOnly project(':crnk-client')
    testCompileOnly project(':crnk-data:crnk-data-facet')
    testCompileOnly project(':crnk-data:crnk-data-jpa')
    testCompileOnly project(':crnk-meta')
    testCompileOnly project(':crnk-setup:crnk-setup-spring')
    testCompileOnly project(':crnk-test')

    testCompileOnly 'com.fasterxml.jackson.core:jackson-databind'
    testCompileOnly 'javax.persistence:javax.persistence-api:2.2'
    testCompileOnly 'javax.security.auth.message:javax.security.auth.message-api:1.1.1'
    testCompileOnly 'net.javacrumbs.json-unit:json-unit-fluent:1.5.3'
    testCompileOnly 'org.apache.tomcat:tomcat-catalina:8.5.95'
    testCompileOnly 'org.glassfish.jersey.test-framework:jersey-test-framework-core:2.25.1'
    testCompileOnly 'org.springframework:spring-test:4.3.30.RELEASE'
    testCompileOnly 'org.springframework:spring-web:4.3.30.RELEASE'
    testCompileOnly 'org.springframework.security:spring-security-core:4.2.20.RELEASE'
    testCompileOnly 'org.springframework.cloud:spring-cloud-starter-sleuth:1.3.6.RELEASE'
    testCompileOnly 'org.springframework.boot:spring-boot-starter-test:1.5.22.RELEASE'

}
