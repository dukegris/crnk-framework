// RCS
// apply plugin: 'java'
plugins {
	id 'java'
	id 'java-library'
}

apply plugin: 'io.spring.dependency-management'
dependencyManagement {
    imports {
        mavenBom 'org.springframework.boot:spring-boot-dependencies:1.5.22.RELEASE'
    }
}

dependencies {

    implementation project(':crnk-core')
    implementation project(':crnk-data:crnk-data-jpa')
    implementation project(':crnk-home')
    implementation project(':crnk-meta')
    implementation project(':crnk-operations')
    implementation project(':crnk-security')
    implementation project(':crnk-setup:crnk-setup-servlet')
    implementation project(':crnk-setup:crnk-setup-spring')
    implementation project(':crnk-ui')
    implementation project(':crnk-validation')

    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
    compileOnly 'javax.servlet:javax.servlet-api:3.1.0'
    implementation 'jakarta.security.enterprise:jakarta.security.enterprise-api:3.0.0'
    compileOnly 'jakarta.validation:jakarta.validation-api:3.0.2'
    implementation 'org.springframework:spring-context:4.3.30.RELEASE'
    implementation 'org.springframework:spring-webmvc:4.3.30.RELEASE'
    implementation 'org.springframework.boot:spring-boot:1.5.22.RELEASE'
    implementation 'org.springframework.boot:spring-boot-autoconfigure:1.5.22.RELEASE'

    // RCS unneeded:
    testImplementation project(':crnk-client')
    testImplementation project(':crnk-data:crnk-data-facet')
    testImplementation project(':crnk-test')

    // RCS unneeded:
    // testImplementation 'com.fasterxml.jackson.core:jackson-databind'
    // testImplementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
    testImplementation 'javax.security.auth.message:javax.security.auth.message-api:1.1.1'
    testImplementation 'net.javacrumbs.json-unit:json-unit-fluent:1.5.3'
    testImplementation 'org.apache.tomcat:tomcat-catalina:8.5.95'
    testImplementation 'org.glassfish.jersey.test-framework:jersey-test-framework-core:3.1.3'
    testImplementation 'org.springframework:spring-test:4.3.30.RELEASE'
    testImplementation 'org.springframework:spring-web:4.3.30.RELEASE'
    testImplementation 'org.springframework.security:spring-security-core:4.2.20.RELEASE'
    testImplementation 'org.springframework.cloud:spring-cloud-starter-sleuth:1.3.6.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:1.5.22.RELEASE'

    testRuntimeOnly 'org.springframework.boot:spring-boot-starter-web:1.5.22.RELEASE'
    testRuntimeOnly 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.22.RELEASE'
    testRuntimeOnly 'com.h2database:h2:2.2.224'
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$JUNIT_VERSION"

}
