// RCS
// apply plugin: 'java'
plugins {
	id 'java'
	id 'java-library'
}

apply plugin: 'io.spring.dependency-management'
dependencyManagement {
    imports {
        mavenBom 'org.springframework.boot:spring-boot-dependencies:1.5.22.RELEASE'
    }
}

dependencies {

    implementation project(':crnk-core')
    implementation project(':crnk-reactive')

    implementation 'io.projectreactor:reactor-core:3.6.0'
    implementation 'io.vertx:vertx-rx-java2:3.7.1'
    implementation 'org.slf4j:slf4j-api:2.0.9'

    // RCS unneeded:
    // testImplementation project(':crnk-core')
    // testImplementation project(':crnk-reactive')
    testImplementation project(':crnk-client')
    testImplementation project(':crnk-home')
    testImplementation project(':crnk-test')

    // RCS unneeded:
    // testImplementation 'io.projectreactor:reactor-core:3.6.0'
    // testImplementation 'io.vertx:vertx-rx-java2:3.7.1'
    // testImplementation 'org.slf4j:slf4j-api:2.0.9'

    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:$JUNIT_VERSION"

}
