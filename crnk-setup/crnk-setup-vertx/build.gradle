// RCS
// apply plugin: 'java'
plugins {
	id 'java'
	id 'java-library'
}

apply plugin: 'io.spring.dependency-management'
dependencyManagement {
    imports {
        mavenBom 'org.springframework.boot:spring-boot-dependencies:3.1.5'
    }
}

dependencies {

    implementation project(':crnk-core')
    implementation project(':crnk-reactive')

    implementation 'io.projectreactor:reactor-core:3.5.11'
    implementation 'io.vertx:vertx-rx-java2:4.4.6'
    implementation 'org.slf4j:slf4j-api:2.0.9'

    // RCS unneeded:
    // testImplementation project(':crnk-core')
    // testImplementation project(':crnk-reactive')
    testImplementation project(':crnk-client')
    testImplementation project(':crnk-home')
    testImplementation project(':crnk-test')

    // RCS unneeded:
    // testImplementation 'io.projectreactor:reactor-core:3.5.11'
    // testImplementation 'io.vertx:vertx-rx-java2:4.4.6'
    // testImplementation 'org.slf4j:slf4j-api:2.0.9'
    testImplementation 'com.fasterxml.jackson.core:jackson-annotations:2.15.3'

    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$JUNIT_VERSION"

}
