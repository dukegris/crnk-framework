    compileOnly project(':crnk-security')
    compileOnly project(':crnk-setup:crnk-setup-servlet')
    compileOnly project(':crnk-setup:crnk-setup-spring')
    compileOnly project(':crnk-ui')
    compileOnly project(':crnk-validation')

    compileOnly 'com.fasterxml.jackson.core:jackson-databind'
    compileOnly 'io.micrometer:micrometer-core:1.11.5'
    compileOnly 'io.opentracing:opentracing-api:0.31.0'
