// RCS
// apply plugin: 'java'
plugins {
	id 'java'
	id 'java-library'
}

apply plugin: 'io.spring.dependency-management'
dependencyManagement {
    imports {
        mavenBom 'org.springframework.boot:spring-boot-dependencies:2.3.12.RELEASE'
    }
}

dependencies {

    implementation project(':crnk-core')
    implementation project(':crnk-data:crnk-data-facet')
    implementation project(':crnk-data:crnk-data-jpa')
    implementation project(':crnk-format:crnk-format-plain-json')
    implementation project(':crnk-home')
    implementation project(':crnk-meta')
    implementation project(':crnk-monitor:crnk-monitor-opentracing')
    implementation project(':crnk-operations')
    implementation project(':crnk-security')
    implementation project(':crnk-setup:crnk-setup-servlet')
    implementation project(':crnk-setup:crnk-setup-spring')
    implementation project(':crnk-ui')
    implementation project(':crnk-validation')

    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'io.micrometer:micrometer-core:1.11.5'
    implementation 'io.opentracing:opentracing-api:0.31.0'
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
    implementation 'javax.servlet:javax.servlet-api:3.1.0'
    compileOnly 'javax.validation:validation-api:2.0.1.Final'
    compileOnly 'jakarta.validation:jakarta.validation-api:3.0.2'
    implementation 'org.apache.tomcat:tomcat-catalina:9.0.82'
    implementation 'org.slf4j:slf4j-api:2.0.9'
    implementation 'org.springframework:spring-beans:5.2.25.RELEASE'
    implementation 'org.springframework:spring-context:5.2.25.RELEASE'
    implementation 'org.springframework:spring-web:5.2.25.RELEASE'
    implementation 'org.springframework:spring-webmvc:5.2.25.RELEASE'
    implementation 'org.springframework.security:spring-security-core:5.3.13.RELEASE'
    implementation 'org.springframework.boot:spring-boot-autoconfigure:2.3.12.RELEASE'
    implementation 'org.springframework.boot:spring-boot-actuator:2.3.12.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.3.12.RELEASE'

    // RCS unneeded:
    // testImplementation project(':crnk-core')
    // testImplementation project(':crnk-data:crnk-data-facet')
    // testImplementation project(':crnk-data:crnk-data-jpa')
    // testImplementation project(':crnk-meta')
    // testImplementation project(':crnk-setup:crnk-setup-spring')
    testImplementation project(':crnk-client')
    testImplementation project(':crnk-test')

    // RCS unneeded:
    // testImplementation 'com.fasterxml.jackson.core:jackson-databind'
    // testImplementation 'io.micrometer:micrometer-core:1.11.5'
    // testImplementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
    // testImplementation 'org.apache.tomcat:tomcat-catalina:8.5.95'
    // testImplementation 'org.springframework:spring-web:5.2.25.RELEASE'
    // testImplementation 'org.springframework:spring-webmvc:5.2.25.RELEASE'
    // testImplementation 'org.springframework.security:spring-security-core:5.3.13.RELEASE'
    // testImplementation 'org.springframework.boot:spring-boot-actuator:2.3.12.RELEASE'
    testImplementation 'javax.security.auth.message:javax.security.auth.message-api:1.1.1'
    testImplementation 'net.javacrumbs.json-unit:json-unit-fluent:1.5.3'
    testImplementation 'org.springframework:spring-test:5.2.25.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.12.RELEASE'
    testImplementation "org.junit.jupiter:junit-jupiter-params:$JUNIT_VERSION"

    testRuntimeOnly 'org.mockito:mockito-core:1.10.19'
    testRuntimeOnly 'org.springframework.boot:spring-boot-starter-web:2.3.12.RELEASE'
    testRuntimeOnly 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.12.RELEASE'
    testRuntimeOnly 'com.h2database:h2:2.2.224'
    testRuntimeOnly 'org.hibernate:hibernate-validator:5.2.1.Final'
    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:$JUNIT_VERSION"

}
