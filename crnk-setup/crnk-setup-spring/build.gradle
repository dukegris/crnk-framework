// RCS
// apply plugin: 'java'
plugins {
	id 'java'
	id 'java-library'
}

apply plugin: 'io.spring.dependency-management'
dependencyManagement {
    imports {
        mavenBom 'org.springframework.boot:spring-boot-dependencies:3.1.5'
    }
}

dependencies {

    implementation project(':crnk-client')
    implementation project(':crnk-core')

    implementation 'org.slf4j:slf4j-api:2.0.9'
    compileOnly 'org.springframework:spring-tx:6.0.13'
    compileOnly 'org.springframework:spring-web:6.0.13'
    compileOnly 'org.springframework.security:spring-security-core:6.1.5'

    // RCS unneeded:
    // testImplementation project(':crnk-client')
    // testImplementation project(':crnk-core')
    testImplementation project(':crnk-setup:crnk-setup-servlet')
    testImplementation project(':crnk-test')

    // RCS unneeded:
    // testImplementation 'org.springframework:spring-web:6.0.13'
    // testImplementation 'org.springframework.security:spring-security-core:6.1.5'
    testImplementation 'org.springframework:spring-web:6.0.13'
    testImplementation 'org.springframework.security:spring-security-core:6.1.5'
    testImplementation 'com.fasterxml.jackson.core:jackson-annotations'
    testImplementation 'com.squareup.okhttp3:okhttp:4.12.0'
    testImplementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
    testImplementation 'org.springframework:spring-test:6.0.13'
    testImplementation 'org.springframework.boot:spring-boot:3.1.5'
    testImplementation 'org.springframework.boot:spring-boot-autoconfigure:3.1.5'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.5'

    testRuntimeOnly 'org.springframework.boot:spring-boot-starter-jetty:3.1.5'
    testRuntimeOnly 'org.springframework:spring-core:6.0.13'
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$JUNIT_VERSION"

}
