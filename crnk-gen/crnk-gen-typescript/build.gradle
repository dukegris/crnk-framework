apply plugin: 'java'

dependencies {
    compile project(':crnk-meta')
    compile project(':crnk-gen:crnk-gen-base')


    testCompile 'commons-io:commons-io:2.5'
    testCompile project(':crnk-meta')
    testCompile project(':crnk-test')
    testCompile project(':crnk-data:crnk-data-facet')

    testCompile "org.junit.jupiter:junit-jupiter-api:$JUNIT_VERSION"
    testCompile "org.junit.jupiter:junit-jupiter-params:$JUNIT_VERSION"
    testCompile "org.junit.jupiter:junit-jupiter-engine:$JUNIT_VERSION"

}



