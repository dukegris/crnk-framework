// RCS
// apply plugin: 'java'
plugins {
	id 'java'
	id 'java-library'
}

dependencies {

    implementation project(':crnk-core')
    implementation project(':crnk-gen:crnk-gen-base')
    implementation project(':crnk-meta')

    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'org.slf4j:slf4j-api:2.0.9'

    // RCS unneeded:
    // testImplementation project(':crnk-core')
    // testImplementation project(':crnk-gen:crnk-gen-base')
    // testImplementation project(':crnk-meta')
    testImplementation project(':crnk-data:crnk-data-facet')
    testImplementation project(':crnk-test')

    // RCS unneeded:
    // testImplementation 'org.slf4j:slf4j-api:2.0.9'
    testImplementation 'commons-io:commons-io:2.5'
    testImplementation 'org.apache.commons:commons-lang3:3.13.0'
    testImplementation "org.junit.jupiter:junit-jupiter-api:$JUNIT_VERSION"
    testImplementation "org.junit.jupiter:junit-jupiter-params:$JUNIT_VERSION"

    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$JUNIT_VERSION"
    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:$JUNIT_VERSION"

}
