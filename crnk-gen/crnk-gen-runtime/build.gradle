apply plugin: 'java'

dependencies {

    compileOnly project(':crnk-core')
    compileOnly project(':crnk-gen:crnk-gen-base')
    compileOnly project(':crnk-meta')

    compileOnly 'org.jboss.weld.se:weld-se-core:2.4.0.Final'
    compileOnly 'net.jodah:typetools:0.6.3'
    compileOnly 'org.reflections:reflections:0.9.11'
    compileOnly 'org.slf4j:slf4j-api:1.7.13'
    compileOnly 'org.springframework:spring-beans:5.1.20.RELEASE'
    compileOnly 'org.springframework:spring-context:5.1.20.RELEASE'
    compileOnly 'org.springframework.boot:spring-boot:2.3.12.RELEASE'

    testCompileOnly project(':crnk-gen:crnk-gen-base')
    testCompileOnly project(':crnk-meta')
    testCompileOnly project(':crnk-setup:crnk-setup-spring-boot2')
    testCompileOnly project(':crnk-test')

    testCompileOnly 'com.fasterxml.jackson.core:jackson-databind'
    testCompileOnly 'org.springframework:spring-context:5.1.20.RELEASE'

}
