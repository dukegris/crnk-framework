// RCS
// apply plugin: 'java'
plugins {
	id 'java'
	id 'java-library'
}

dependencies {

    implementation project(':crnk-core')
    implementation project(':crnk-gen:crnk-gen-base')
    implementation project(':crnk-meta')

    implementation 'org.jboss.weld.se:weld-se-core:5.1.2.Final'
    implementation 'net.jodah:typetools:0.6.3'
    implementation 'org.reflections:reflections:0.10.2'
    implementation 'org.slf4j:slf4j-api:2.0.9'
    implementation 'org.springframework:spring-beans:6.0.13'
    implementation 'org.springframework:spring-context:6.0.13'
    implementation 'org.springframework.boot:spring-boot:3.1.5'

    // RCS unneeded:
    // testImplementation project(':crnk-gen:crnk-gen-base')
    // testImplementation project(':crnk-meta')
    testImplementation project(':crnk-setup:crnk-setup-spring-boot3')
    testImplementation project(':crnk-test')

    // RCS unneeded:
    // testImplementation 'org.springframework:spring-context:6.0.13'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind'

    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$JUNIT_VERSION"

}
