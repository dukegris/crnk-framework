// RCS
// apply plugin: 'java'
plugins {
	id 'java'
	id 'java-library'
}

dependencies {

    implementation project(':crnk-core')
    implementation project(':crnk-gen:crnk-gen-base')
    implementation project(':crnk-meta')

    implementation 'org.jboss.weld.se:weld-se-core:5.1.2.Final'
    implementation 'net.jodah:typetools:0.6.3'
    implementation 'org.reflections:reflections:0.9.11'
    implementation 'org.slf4j:slf4j-api:2.0.9'
    implementation 'org.springframework:spring-beans:5.2.25.RELEASE'
    implementation 'org.springframework:spring-context:5.2.25.RELEASE'
    implementation 'org.springframework.boot:spring-boot:2.3.12.RELEASE'

    // RCS unneeded:
    // testImplementation project(':crnk-gen:crnk-gen-base')
    // testImplementation project(':crnk-meta')
    testImplementation project(':crnk-setup:crnk-setup-spring-boot2')
    testImplementation project(':crnk-test')

    // RCS unneeded:
    // testImplementation 'org.springframework:spring-context:5.2.25.RELEASE'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind'

    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:$JUNIT_VERSION"

}
