apply plugin: 'java'

apply plugin: 'java-gradle-plugin'

gradlePlugin {
    plugins {
        'crnk-gen' {
            id = "crnk-gen"
            implementationClass = "io.crnk.gen.gradle.GeneratorPlugin"
        }
		'crnk-xml-doclet' {
			id = "crnk-xml-doclet"
			implementationClass = "io.crnk.gen.gradle.DocletPlugin"
		}
    }
}

dependencies {

    implementation gradleApi()

    compileOnly project(':crnk-gen:crnk-gen-asciidoc')
    compileOnly project(':crnk-gen:crnk-gen-base')
    compileOnly project(':crnk-gen:crnk-gen-openapi')
    compileOnly project(':crnk-gen:crnk-gen-runtime')
    compileOnly project(':crnk-gen:crnk-gen-typescript')

    compileOnly 'com.fasterxml.jackson.core:jackson-databind'

    testCompileOnly project(':crnk-core')
    testCompileOnly project(':crnk-gen:crnk-gen-base')
    testCompileOnly project(':crnk-gen:crnk-gen-typescript')

}
