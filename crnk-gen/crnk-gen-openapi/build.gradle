apply plugin: 'java'

dependencies {

    compileOnly project(':crnk-core')
    compileOnly project(':crnk-gen:crnk-gen-base')
    compileOnly project(':crnk-meta')

    compileOnly 'com.fasterxml.jackson.core:jackson-databind'
    compileOnly 'io.swagger.core.v3:swagger-core:2.0.8'
    //compileOnly 'io.swagger.core.v3:swagger-integration:2.0.8'
    compileOnly 'io.swagger.core.v3:swagger-models:2.0.8'
    compileOnly 'io.swagger.parser.v3:swagger-parser:2.0.8'
    compileOnly 'org.slf4j:slf4j-api:1.7.13'

    testCompileOnly project(':crnk-client')
    testCompileOnly project(':crnk-core')
    testCompileOnly project(':crnk-gen:crnk-gen-base')
    testCompileOnly project(':crnk-meta')
    testCompileOnly project(':crnk-test')

    testCompileOnly 'io.swagger.parser.v3:swagger-parser:2.0.8'
    testCompileOnly "org.junit.jupiter:junit-jupiter-api:$JUNIT_VERSION"
    testCompileOnly "org.junit.jupiter:junit-jupiter-params:$JUNIT_VERSION"
    testCompileOnly "org.junit.jupiter:junit-jupiter-engine:$JUNIT_VERSION"
    testCompileOnly "org.junit.vintage:junit-vintage-engine:$JUNIT_VERSION"

}

test {
    testLogging.showStandardStreams = true
}

// compile generated openapi files
tasks.test.doFirst {
    delete 'build/tmp/openapi'
}
